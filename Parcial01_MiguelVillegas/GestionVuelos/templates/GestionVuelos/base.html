{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
        <link href="{% static 'pages/app.css' %}" rel="stylesheet" />
        <title>{% block title %} 'Parcial 1 por Miguel Villegas' {% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary py-4">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">Sistema de Gestión de Vuelos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active" href="{% url 'registrar' %}">Registrar Vuelos</a>
                        <a class="nav-link active" href="{% url 'listar' %}">Listar Vuelos</a>
                        <a class="nav-link active" href="{% url 'estadisticas' %}">Estadisticas</a>
                    </div>
                </div>
            </div>
        </nav>

        <header class="masthead bg-primary text-white text-center py-4">
            <div class="container d-flex align-items-center flex-column">
                <h2>{% block header_title %}'Alcaldía de Rionegro'{% endblock %}</h2>
            </div>
        </header>
        <div class="container my-4">
            {% block content %}
            {% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
        </script>
    </body>
</html>
